<section class="mt-70 " id="pricing">

	<div class="container bg-grey rounded position-relative"  style="overflow:hidden;">

            <div class="row justify-content-center text-center align-items-center">

                </div>

             <div class="row justify-content-center text-center align-items-center pb-5 pt-0">

                   <span class="text-center small px-2"><i class="align-middle icon-check"></i>{{'All-in-One'|_}} </span>
                    <span class="text-center small px-2"><i class="align-middle icon-check"></i>{{'Cloud based'|_}}</span>
                     <span class="text-center small px-2"><i class="align-middle icon-check"></i> {{'User-centric'|_}}</span>
